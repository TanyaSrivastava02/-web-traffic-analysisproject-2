{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="flashes">
    {% for category, message in messages %}
    <div class="{{category}} rounded my-1 px-2 mx-auto d-flex justify-content-center text-center">
        <span>{{ message }}</span>
    </div>
    {% endfor %}
    <script>
        setTimeout(()=>{
            document.querySelector(".flashes").remove()
        },5000)
    </script>
</div>
{% endif %}
{% endwith %}
