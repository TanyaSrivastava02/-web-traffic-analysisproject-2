<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">

    <title>{% block title %}Web Traffic Analysis{% endblock %}
    </title>
    {% block head %}{% endblock %}
    

</head>

<body>
    <div class="root">
        <nav class="navbar navbar-expand-sm navbar-light fixed-top">
            <div class="container-fluid px-4">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse gap-4" id="navbarSupportedContent">
                    {% if current_user.is_authenticated %}
                    <div class="nav-item me-auto"><a href="{{url_for('dashboard')}}" class="nav-link">Dashboard</a></div>
                    <div class="nav-item"><a href="{{url_for('manage')}}" class="nav-link">Manage</a></div>
                    <div class="nav-item"><a href="{{url_for('logout')}}" class="nav-link bg-warning-light">Logout</a></div>
                    {% else %}
                    <div class="nav-item"><span class="nav-link">Web Traffic Analysis</span></div>
                    {% endif %}
                    
                    
                </div>
            </div>
        </nav>

        <div class="main container-fluid">
            {% block main %}{% endblock %}

        </div>

    </div>
    {% block js %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
